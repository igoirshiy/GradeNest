{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - GradeNest</title>
  <link rel="stylesheet" href="{% static 'accounts/css/login.css' %}">

  {% comment %} google font (Outfit) {% endcomment %}
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <script src="{% static 'accounts/js/register.js' %}" defer></script>
</head>
<body>
<header class="site-header">
  <div class="logo">
    <img src="{% static 'accounts/img/gradenest-logo.png' %}" alt="GradeNest Logo" class="logo-img">
    <span>GradeNest</span>
  </div>
  <nav>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Features</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
</header>

<div class="container">
  <form id="registerForm" class="form" method="POST" action="{% url 'accounts:register' %}">
    {% csrf_token %}
    <h2>Create Account</h2>

    <!-- First Name -->
    <label for="firstname">First Name <span class="required">*</span></label>
    <div class="input-wrapper">
      <input type="text" id="firstname" name="firstname" placeholder="Enter your first name">
    </div>
    <small class="error" id="firstnameError"></small>

    <!-- Last Name -->
    <label for="lastname">Last Name <span class="required">*</span></label>
    <div class="input-wrapper">
      <input type="text" id="lastname" name="lastname" placeholder="Enter your last name">
    </div>
    <small class="error" id="lastnameError"></small>

    <!-- Username -->
    <label for="username">Username <span class="required">*</span></label>
    <div class="input-wrapper">
      <input type="text" id="username" name="username" placeholder="Choose a username">
    </div>
    <small class="error" id="usernameError"></small>

    <!-- Email -->
    <label for="email">Email <span class="required">*</span></label>
    <div class="input-wrapper">
      <input type="text" id="email" name="email" placeholder="Enter your email">
    </div>
    <small class="error" id="emailError"></small>

    <!-- Password -->
    <label for="password">Password <span class="required">*</span></label>
    <div class="input-wrapper">
      <input type="password" id="password" name="password" placeholder="Enter your password">
      <button type="button" id="togglePassword" class="toggle-btn">👁</button>
    </div>
    <small class="error" id="passwordError"></small>

    <!-- Confirm Password -->
    <label for="confirmPassword">Confirm Password <span class="required">*</span></label>
    <div class="input-wrapper">
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password">
    </div>
    <small class="error" id="confirmPasswordError"></small>

    <!-- Terms and Conditions -->
    <div class="terms">
      <input type="checkbox" id="terms" name="terms">
      <label for="terms">I agree to the <a href="#">terms and conditions</a></label>
    </div>
    <small class="error" id="termsError"></small>

    <!-- Submit Button -->
    <button type="submit">Register</button>

    <!-- Login Link -->
    <p><a href="/login">Already have an account? Log in</a></p>

  </form>
</div>
</body>
</html>
