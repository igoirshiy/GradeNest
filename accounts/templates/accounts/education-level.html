{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Education Level - GradeNest</title>
  <link rel="stylesheet" href="{% static 'accounts/css/education-level.css' %}">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <script src="{% static 'accounts/js/education-level.js' %}" defer></script>
</head>
<body>
  <div class="container">
    <div class="left-section">
      <div class="logo">
        <img src="{% static 'accounts/img/gradenest-logo.png' %}" alt="GradeNest Logo" class="logo-img">
        <span>GradeNest</span>
      </div>
      <img src="{% static 'accounts/img/education-level-img.png' %}" alt="Student Illustration" class="illustration-img">
      <h1 class="tagline">Kick off by choosing your strand and year level.</h1>
      <p class="description">
        GradeNest transforms your grades into clear insights that guide your success.
      </p>
    </div>

    <div class="right-section">
      <div class="form-container">
        <h2 class="form-title">Grade and Year Level Selection</h2>
        
        <div class="level-buttons">
          <button type="button" class="level-btn" data-level="jhs">Junior High School</button>
          <button type="button" class="level-btn" data-level="shs">Senior High School</button>
        </div>

        <form id="educationForm">
          <div class="input-group">
            <label for="gradeLevel"><span id="gradeLevelLabel">Grade Level</span> <span class="required">*</span></label>
            <select id="gradeLevel" class="form-select" disabled>
              <option value="">Choose between 7 - 10</option>
            </select>
            <small class="error" id="gradeLevelError"></small>
          </div>

          <div class="input-group">
            <label for="schoolYear">School Year Level <span class="required">*</span></label>
            <select id="schoolYear" class="form-select" disabled>
              <option value="">Choose your current school year</option>
            </select>
            <small class="error" id="schoolYearError"></small>
          </div>

          <div class="input-group" id="strandGroup" style="display: none;">
            <label for="strand">Strand <span class="required">*</span></label>
            <select id="strand" class="form-select" disabled>
              <option value="">Select your strand</option>
            </select>
            <small class="error" id="strandError"></small>
          </div>

          <button type="submit" class="get-started-btn" disabled>Get Started</button>
        </form>
      </div>
    </div>
  </div>

  <div id="jhsModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Junior High School Details</h3>
        <button type="button" class="close-btn" data-modal="jhs">&times;</button>
      </div>
      <div class="modal-body">
        <div class="input-group">
          <label for="jhsYear">Year Level <span class="required">*</span></label>
          <select id="jhsYear" class="form-select">
            <option value="">Select your year level</option>
            <option value="7">Grade 7</option>
            <option value="8">Grade 8</option>
            <option value="9">Grade 9</option>
            <option value="10">Grade 10</option>
          </select>
          <small class="error" id="jhsYearError"></small>
        </div>
        <div class="input-group">
          <label for="jhsSchoolYear">School Year <span class="required">*</span></label>
          <select id="jhsSchoolYear" class="form-select">
            <option value="">Select school year</option>
            <option value="2024-2025">2024-2025</option>
            <option value="2025-2026">2025-2026</option>
            <option value="2026-2027">2026-2027</option>
          </select>
          <small class="error" id="jhsSchoolYearError"></small>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn-cancel" data-modal="jhs">Cancel</button>
        <button type="button" class="btn-next" data-modal="jhs">Next</button>
      </div>
    </div>
  </div>

  <div id="shsModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Senior High School Details</h3>
        <button type="button" class="close-btn" data-modal="shs">&times;</button>
      </div>
      <div class="modal-body">
        <div class="input-group">
          <label for="shsStrand">Strand <span class="required">*</span></label>
          <select id="shsStrand" class="form-select">
            <option value="">Select your strand</option>
            <option value="STEM">STEM</option>
            <option value="GAS">GAS</option>
            <option value="ABM">ABM</option>
            <option value="HUMSS">HUMSS</option>
          </select>
          <small class="error" id="shsStrandError"></small>
        </div>
        <div class="input-group">
          <label for="shsYear">Year Level <span class="required">*</span></label>
          <select id="shsYear" class="form-select">
            <option value="">Select your year level</option>
            <option value="11">Grade 11</option>
            <option value="12">Grade 12</option>
          </select>
          <small class="error" id="shsYearError"></small>
        </div>
        <div class="input-group">
          <label for="shsSchoolYear">School Year <span class="required">*</span></label>
          <select id="shsSchoolYear" class="form-select">
            <option value="">Select school year</option>
            <option value="2024-2025">2024-2025</option>
            <option value="2025-2026">2025-2026</option>
            <option value="2026-2027">2026-2027</option>
          </select>
          <small class="error" id="shsSchoolYearError"></small>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn-cancel" data-modal="shs">Cancel</button>
        <button type="button" class="btn-next" data-modal="shs">Next</button>
      </div>
    </div>
  </div>

  <div id="modalOverlay" class="modal-overlay"></div>
</body>
</html>
