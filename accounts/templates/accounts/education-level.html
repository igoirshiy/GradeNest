{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Education Level - GradeNest</title>
  <link rel="stylesheet" href="{% static 'css/education-level.css' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <script src="{% static 'js/education-level.js' %}" defer></script>
</head>
<body>
  <div class="container">
    <div class="left-section">
      <div class="logo">
        <img src="{% static 'img/gradenest-logo.png' %}" alt="GradeNest Logo" class="logo-img">
        <span>GradeNest</span>
      </div>
      <img src="{% static 'img/education-level-img.png' %}" alt="Student Illustration" class="illustration-img">
      <h1 class="tagline">Kick off by choosing your strand and year level.</h1>
      <p class="description">GradeNest transforms your grades into clear insights that guide your success.</p>
    </div>

    <div class="right-section">
      <div class="form-container">
        <h2 class="form-title">Grade and Year Level Selection</h2>
        
        <!-- Level buttons -->
        <div class="level-buttons">
          <button type="button" class="level-btn" data-level="jhs">Junior High School</button>
          <button type="button" class="level-btn" data-level="shs">Senior High School</button>
          <!-- Text reminder -->
          <p id="selectionText"></p>
        </div>

        <!-- Main Form -->
        <form id="educationForm" method="POST" action="{% url 'accounts:education-level' %}">
          {% csrf_token %}
          <!-- Hidden inputs -->
          <input type="hidden" name="education_level" id="hiddenEducationLevel">
          <input type="hidden" name="grade_level" id="hiddenGradeLevel">
          <input type="hidden" name="school_year" id="hiddenSchoolYear">
          <input type="hidden" name="strand" id="hiddenStrand">

          <div class="input-group">
            <label for="gradeLevel"><span id="gradeLevelLabel">Grade Level</span> <span class="required">*</span></label>
            <select id="gradeLevel" class="form-select" disabled>
              <option value="">Select your grade</option>
            </select>
            <small class="error" id="gradeLevelError"></small>
          </div>

          <div class="input-group">
            <label for="schoolYear">School Year Level <span class="required">*</span></label>
            <select id="schoolYear" class="form-select" disabled>
              <option value="">Select your school year</option>
            </select>
            <small class="error" id="schoolYearError"></small>
          </div>

          <div class="input-group" id="strandGroup" style="display: none;">
            <label for="strand">Strand <span class="required">*</span></label>
            <select id="strand" class="form-select" disabled>
              <option value="">Select your strand</option>
            </select>
            <small class="error" id="strandError"></small>
          </div>

          <button type="submit" class="get-started-btn" disabled>Get Started</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
